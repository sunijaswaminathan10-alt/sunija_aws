<!DOCTYPE html>
<html>
<head>
    <title>Soka Vaikum Soka Vaikum Jwellery Jolikum Jwellery </title>
    <style>
        body {
            background: linear-gradient(to right, #fff1eb, #ace0f9);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 420px;
            margin: 60px auto;
            padding: 25px;
            border: 3px solid #c9a44c;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #b8860b;
            font-size: 30px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #5a3e1b;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #c9a44c;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #b8860b;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #9c7300;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üíç Soka Vaikum Jolli Jollikum Jewellery Purchase</h1>

    <form action="/purchase" method="POST">
        <label>Customer Name</label>
        <input type="text" name="customer_name" required>

        <label>Jewellery Type</label>
        <select name="jewellery_type">
            <option>Gold Necklace</option>
            <option>Diamond Ring</option>
            <option>Silver Bracelet</option>

        </select>

        <label>Quantity</label>
        <input type="number" name="quantity" required>

        <label>Price (‚Çπ)</label>
        <input type="number" name="price" required>

        <button class="btn">Buy Now</button>
    </form>

    <div class="footer">
        ‚ú® Trusted Jewellery Store
    </div>
</div>

</body>
</html>
